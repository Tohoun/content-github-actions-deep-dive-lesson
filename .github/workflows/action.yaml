name: Deploy my Lambda Function2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out Code
        uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install libraries
        run: |
             cd function
             python -m pip --install upgrade pip
             if [ -f requierements.txt ]; then pip install -r requirements.txt -t .; fi
      - name: Create zip bundle
        run: |
             cd function
             zip ../${{ github.sha }}.zip .
      - name: Archieve artifact
        uses: actions/upload-artifact@v2
        with:
          name: zipped-bundle
          path: ${{ github.sha }}.zip
          
          
